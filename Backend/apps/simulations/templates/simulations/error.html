<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation Error</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center py-8 px-4">
    <div class="max-w-md w-full">
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
            <!-- Header -->
            <div class="bg-gray-600 p-6 text-center">
                <svg class="w-16 h-16 text-white mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <h1 class="text-2xl font-bold text-white">Link Error</h1>
            </div>

            <!-- Content -->
            <div class="p-6">
                <div class="bg-gray-50 rounded-lg p-4 mb-6">
                    <p class="text-gray-700 text-center">
                        {{ message|default:"This simulation link is invalid or has expired." }}
                    </p>
                </div>

                <div class="text-center">
                    <p class="text-gray-500 text-sm mb-4">
                        If you believe this is an error, please contact your IT department.
                    </p>
                </div>
            </div>

            <!-- Footer -->
            <div class="bg-gray-50 px-6 py-4 border-t">
                <p class="text-center text-gray-500 text-xs">
                    Powered by PhishAware - Security Awareness Platform
                </p>
            </div>
        </div>
    </div>
</body>
</html>
